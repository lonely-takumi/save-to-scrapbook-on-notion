<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Save to Notion</h1>
    </div>
    
    <div class="tabs">
      <button class="tab-button active" data-tab="main-section">Notionに保存</button>
      <button class="tab-button" data-tab="settings-section">設定</button>
    </div>
    
    <div id="settings-section" class="section tab-content">
      <h2>設定</h2>
      <div class="form-group">
        <label for="api-key">Notion API Key:</label>
        <input type="password" id="api-key" placeholder="API Key">
      </div>
      <div class="form-group">
        <label for="database-id">Database ID:</label>
        <input type="text" id="database-id" placeholder="データベースID">
      </div>
      <button id="save-settings" class="btn btn-secondary">設定を保存</button>
    </div>

    <div id="main-section" class="section tab-content active">
      <h2>ページを保存</h2>
      <div class="page-info">
        <div class="form-group">
          <label>タイトル:</label>
          <div id="page-title" class="page-data"></div>
        </div>
        <div class="form-group">
          <label>URL:</label>
          <div id="page-url" class="page-data"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="source">ソース:</label>
        <select id="source">
          <option value="web">web</option>
          <option value="nikkei">nikkei</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="tags">タグ (改行区切り):</label>
        <textarea id="tags" placeholder="AI&#10;python" rows="3"></textarea>
      </div>
      
      <button id="save-page" class="btn btn-primary">Notionに保存</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
